apiVersion: kappnav.io/v1
kind: Kappnav
metadata:
  name: example-kappnav
spec:

  ###############################################################################
  ## kAppNav REST API variables
  ###############################################################################

  appNavAPI:
    repository: kappnav/apis
    tag: 0.1.0
    resources:
      enabled: false
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 500m
        memory: 512Mi

  ###############################################################################
  ## kAppNav Controller variables
  ###############################################################################

  appNavController:
    repository: kappnav/controller
    tag: 0.1.0
    resources:
      enabled: false
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 500m
        memory: 512Mi

  ###############################################################################
  ## kAppNav UI variables
  ###############################################################################

  appNavUI:
    repository: kappnav/ui
    tag: 0.1.0
    service:
      type: ClusterIP
    resources:
      enabled: false
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 500m
        memory: 512Mi


  ###############################################################################
  ## kAppNav Init Container variables
  ###############################################################################

  appNavInit:
    repository: kappnav/init
    tag: 0.1.0
    resources:
      enabled: false
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 500m
        memory: 512Mi