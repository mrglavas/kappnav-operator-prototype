apiVersion: v1
kind: ConfigMap
metadata:
  name: kappnav.actions.pod
data:
  url-actions: |
    [
      { 
        "name":"detail", 
        "text":"View detail", 
        "text.nls":"action.url.pod.detail.text",
        "description":"View Pod detail",  
        "description.nls":"action.url.pod.detail.desc", 
{{ if eq .Spec.Env.KubeEnv "minikube" }}
        "url-pattern":"${builtin.openshift-console-url}/pod/${resource.$.metadata.namespace}/${resource.$.metadata.name}?namespace=${resource.$.metadata.namespace}", 
{{ else if eq .Spec.Env.KubeEnv "minishift" }}
        "url-pattern":"${builtin.openshift-console-url}/project/${resource.$.metadata.namespace}/browse/pods/${resource.$.metadata.name}",
{{ else if or (eq .Spec.Env.KubeEnv "okd") (eq .Spec.Env.KubeEnv "ocp") }} 
        "url-pattern":"${builtin.openshift-admin-console-url}/k8s/ns/${resource.$.metadata.namespace}/pods/${resource.$.metadata.name}",
{{ end }}
        "open-window": "current", 
        "menu-item": "false" 
      }
    ]
  snippets: |
    {
      "get_name": "function getName(json) 
                   { 
                     return JSON.parse(json).items[0].metadata.name;
                   }"
    }
